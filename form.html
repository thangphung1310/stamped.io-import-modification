<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <i class="large material-icons prefix">web</i>
                <input id="domain" type="text" class="validate">
                <label for="domain">Shopify Store Domain</label>
              </div>
              <div class="input-field col s6">
                <i class="large material-icons prefix">developer_board</i>
                <input id="token" type="text" class="validate">
                <label for="token">Private Token</label>
              </div>
              <div class="input-field col s12">
                  <button class="btn waves-effect waves-light" id="submit-btn" type="button">Submit
                    <i class="material-icons right">send</i>
                  </button>
              </div>
            </div>
          </form>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    var domainInp = document.getElementById('domain')
    var tokenInp = document.getElementById('token')
    document.getElementById('submit-btn').addEventListener('click',function() {
      var domain = domainInp.value;
      var token = tokenInp.value;
      if (domain.trim().length == 0 || token.trim().length == 0) {
        M.toast({html: 'Shop domain and Private Token are required! Please check again!'})
      } else {
        var data = {
          domain: domain,
          token: token
        }
        M.toast({html: 'Run exeAPI()'})
        google.script.run.exeAPI(data)
        domainInp.value = "";
        tokenInp.value = "";
      }  
    })
  </script>
  </body>
</html>
